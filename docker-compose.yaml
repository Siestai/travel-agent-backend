version: "3.8"
services:
  nats:
    image: nats
    command:
      - "-js"
    volumes:
      - .user/.data:/tmp/nats/jetstream
    restart: unless-stopped
    ports:
      - "24222:4222"
      - "28222:8222"
      - "26222:6222"
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector_travel
    environment:
      POSTGRES_DB: siestai_travel
      POSTGRES_USER: siestai_travel_user
      POSTGRES_PASSWORD: supersecret
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "25431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.docker/postgres/init:/docker-entrypoint-initdb.d
      - ./.docker/postgres/conf:/etc/postgresql/conf.d
    networks:
      - travel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siestai_travel_user -d siestai_travel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  travel_network:
    driver: bridge

